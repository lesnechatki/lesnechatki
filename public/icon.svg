<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: light) {
      .icon-fill { fill: #59826c; }
    }
    @media (prefers-color-scheme: dark) {
      .icon-fill { fill: #6a9a7a; }
    }
  </style>
  <rect width="180" height="180" rx="32" fill="white"/>
  <!-- Pine tree with cabin - LeÅ›ne Chatki logo -->
  <g class="icon-fill">
    <!-- Top tier of tree -->
    <polygon points="90,24 60,56 120,56"/>
    <!-- Middle tier of tree -->
    <polygon points="90,42 52,82 128,82"/>
    <!-- Bottom tier of tree -->
    <polygon points="90,62 40,112 140,112"/>
    <!-- Cabin roof (triangle) -->
    <polygon points="90,100 58,130 122,130"/>
    <!-- Cabin body -->
    <rect x="65" y="130" width="50" height="30"/>
    <!-- Cabin door -->
    <rect x="82" y="138" width="16" height="22" fill="white"/>
    <!-- Small window left -->
    <rect x="70" y="140" width="8" height="8" fill="white"/>
  </g>
</svg>
